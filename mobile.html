<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Papertrace</title>

    <link rel="stylesheet" href="style.css" />
    <link href="https://css.gg/css?=|export|file-document|photoscan|search" rel="stylesheet">
  </head>
  <body>


    <h1><i class="icon gg-file-document"></i> Papertrace</h1>

    <i class="icon gg-search"></i> <input type="text" placeholder="Search document contents"></input>

    <p>Take pictures of your documents and organize them. Works entirely offline, so your data stays on your device. You can manually move your files to other devices with export.</p>

    <button><i class="icon gg-photoscan"></i> Add new document</button>
    <button><i class="icon gg-export"></i> Export / import</button>

  </body>
</html>
